<div class="login-container">
  <h2>Admin Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="username">Username</label>
    <input id="username" formControlName="username" type="text" />
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">Username required</div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Password required</div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
  <div *ngIf="loginError" class="error">Invalid credentials</div>
</div>
